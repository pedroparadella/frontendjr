<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <!--JS/JQUERY/AXIOS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="js/links.js"></script>
    <script src="js/barra-busca.js" defer></script>
    <title>Teste - Impar</title>
</head>
<body>
    
    <!--Navbar-->
    <nav class="container-fluid" id="navbar">
        <div class="row">
            <div class="col-4"><img src="img/logo-teste.svg"></div>
            <div class="col-8"></div>
        </div>
    </nav>

    <!--Área home com a barra de pesquisa-->
    <section class="home">
        <div class="container-fluid">
            <div class="row align-self-center">
                <div class="col-2"></div>
                <div class="col-8">
                    <form id="formulario">
                        <input type="text" id="pesquisar" placeholder="    Digite aqui sua busca..."><button type="submit"><img src="img/lupa.svg"></button>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </section>

    <!--Área dos cards de busca-->
    <section class="cards-busca">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3 align-self-end"><b>Resultados de busca</b></div>
                <div class="col-3"></div>
                <div class="col-2">
                    <button type="button" class="novo-card" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Novo card
                      </button>
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Teste Ímpar</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              Funcionalidade não implementada!
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="container" id="filmes-section">
            <div class="row" id="filmes">
                <p>Sem resultados de busca...</p>
                <br><br><br><br><br><br><br><br><br><br>
            </div>
        </div>
    </section>

    <!--Footer-->
    <section class="footer">
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p>Teste da Ímpar desenvolvido por <a onclick="luanFreire()">Luan Freire</a></p>
                </div>
            </div>
            <div class="row" id="row-icons">
                <div class="col-4"></div>
                <div class="col-4">
                    <i class="bi bi-facebook" onclick="fb()"></i>
                    <i class="bi bi-instagram" onclick="insta()"></i>
                    <i class="bi bi-github" onclick="github()"></i>
                </div>
                <div class="col-4"></div>
            </div>
        </footer>
    </section>

</body>
</html>
